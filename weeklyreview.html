<html>

<head>
    <title>EasyComment Sample</title>
    <meta http-equiv="X-UA-Compatible" content="IE=9" />
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>
    <script type="text/javascript" src="https://github.com/chull75/chull.github.io/blob/master/easy-comment/jquery.easy-comment.min.js"></script>
    <script type="text/javascript">
        jQuery(document).ready(function() {
            // Your other javascript code if any

            $("#id_of_your_comment_container").EasyComment({
                path: "https://github.com/chull75/chull.github.io/tree/master/easy-comment/", //Change it to the folder where you put the easycomment files
                moderate: false,
                maxReply: 5
            });
            // Your other javascript code if any
        });
    </script>
</head>

<body>
    <h3>EasyComment Sample</h3>
    <div id="id_of_your_comment_container" style="width:800px;height:800px;"></div>
</body>

</html>
